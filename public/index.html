<!DOCTYPE html>
<html ng-app="EverythingListApp">

<head>
  <meta charset="utf-8">
  <title>Everything List App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js" charset="utf-8"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-sanitize.min.js" charset="utf-8"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/1.2.0/angular-drag-and-drop-lists.js" charset="utf-8"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="MainController as ctrl">
<div>


  <!-- list form -->

  <div id="container">
  <div id="title">
  <h1>The Everylist</h1>
  <form ng-submit="ctrl.createTask()" ng-if="ctrl.showOne">
    <input ng-model="ctrl.createForm.name" type="text" placeholder="Name">
    <input ng-model="ctrl.createForm.task" type="text" placeholder="Task">
    <input class="button" type="submit" value="Submit task">
  </form>
    <div id="input-box">
  <div ng-repeat="task in ctrl.list.tasks" ng-if="ctrl.showOne">
    <strong>List:</strong> {{ ctrl.name }}<br>
    <strong>Task:</strong> {{ ctrl.task }}<br>
    <form ng-submit="ctrl.showThisEdit(task)">
      <input class="button" type="submit" value="Edit task">
    </form>
      </div>
    <form ng-submit="ctrl.deleteTask(task)">
      <input class="button" type="submit" value="Delete task">
    </form>
    <hr>
    <form ng-submit="ctrl.editTask(task)" ng-if="ctrl.showEdit === task.id">
      <input ng-model="ctrl.editForm.name" type="text" placeholder="Name">
      <input ng-model="ctrl.editForm.task" type="text" placeholder="Task">
      <input class="button" type="submit" value="Edit task">
    </form>
  </div>

  <div class="list" ng-repeat="list in ctrl.lists">
    <h3>{{ ctrl.name }}</h3>
    <h2>{{ ctrl.task }}</h2>
    <h2>{{ ctrl.test }}</h2>
    <!-- <img ng-click="ctrl.listShow(list)" class="list-art" src="{{ list.img }}"> -->
  </div>

    <!-- list form ends here -->

</div>
  </div>
  </div>
  <div id="container">

    <div id="title">
      <h1>The Everylist</h1>
    </div>

    <div id="input-box">
      <input id="input-box" type="text"></input>
      <button id="submit">CREATE</button>
    </div>

    <div id="everylist">
      <h3>TO DO</h3>
    </div>

    <div id="completed">
      <h3>COMPLETED</h3>
    </div>

</body>

</html>
