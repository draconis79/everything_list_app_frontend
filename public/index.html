<!DOCTYPE html>
<html ng-app="EverythingListApp">

<head>
  <meta charset="utf-8">
  <title>Everything List App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-sanitize.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/1.2.0/angular-drag-and-drop-lists.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="MainController as ctrl">
<div>


  <!-- side nav login -->
  <nav class="newNavBar">

    <div class="NewNavBarLoginRegister">

      <div class="sidenav" id="mySidenav">
        <a class="closebtn" ng-click="ctrl.closeNav()">&times;</a>
        <!--//////  Partials login ////-->
        <div ng-include="'partials/login.html'"></div>
        <!--//////  end of login partial ////-->
      </div>

    </div>
  </nav>

  <!-- side nav Register -->
  <nav class="newNavBar">

    <div class="NewNavBarLoginRegister">

      <div class="sidenav" id="mySideNavRegister">
        <a class="closebtn" ng-click="ctrl.closeNavRegister()">&times;</a>
        <!-- ////// Partials Register Form ////-->
        <div ng-include="'partials/register.html'"></div>
        <!--//////  end partials//// -->
      </div>

    </div>
  </nav>
  <!-- end of side nav -->

  <div id="container">

    <div id="title">
      <h1>The Everylist</h1>
    </div>

    <div id="input-box">
      <input id="input-box" type="text"></input>
      <button id="submit">CREATE</button>
    </div>

    <div id="everylist">
      <h3>TO DO</h3>
    </div>

    <div id="completed">
      <h3>COMPLETED</h3>
    </div>

  </div>

  <!-- list form -->


  <form ng-submit="ctrl.createList_Item()" ng-if="ctrl.showOne">
    <input ng-model="ctrl.createForm.title" type="text" placeholder="Title">
    <input ng-model="ctrl.createForm.content" type="text" placeholder="Content">
    <input class="button" type="submit" value="Submit list_item">
  </form>

  <div ng-repeat="list_item in ctrl.category.list_items" ng-if="ctrl.showOne">
    <strong>Category:</strong> {{ list_item.title }}<br>
    <strong>Item:</strong> {{ list_item.content }}<br>
    <form ng-submit="ctrl.showThisEdit(list_item)">
      <input class="button" type="submit" value="Edit list_item">
    </form>
    <form ng-submit="ctrl.deleteList_Item(list_item)">
      <input class="button" type="submit" value="Delete list_item">
    </form>
    <hr>
    <form ng-submit="ctrl.editList_Item(list_item)" ng-if="ctrl.showEdit === list_item.id">
      <input ng-model="ctrl.editForm.title" type="text" placeholder="Title">
      <input ng-model="ctrl.editForm.content" type="text" placeholder="Content">
      <input class="button" type="submit" value="Edit list_item">
    </form>
  </div>

  <div class="list_category" ng-repeat="list_category in ctrl.list_categories">
    <h3>{{ list_category.title }}</h3>
    <h2>{{ list_category.content }}</h2>
    <!-- <img ng-click="ctrl.list_categoryShow(list_category)" class="list_category-art" src="{{ list_category.img }}"> -->
  </div>

    <!-- list form ends here -->

</div>

</body>

</html>
